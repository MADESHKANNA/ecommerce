<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    {% load static %}
    <style>
        body { font-family: Arial; padding: 20px; }
        .product { max-width: 400px; margin: auto; text-align: center; }
        img { width: 100%; height: auto; }
        a.button { display: inline-block; padding: 5px 10px; background: green; color: white; margin: 5px; text-decoration: none; border-radius: 4px;}
        a.buy { background: orange; }
    </style>
</head>
<body>
    <a href="{% url 'home' %}">← Back to Home</a>
    <div class="product">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p><strong>Price: ₹{{ product.price }}</strong></p>
        <a class="button" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
        <a class="button buy" href="{% url 'buy_now' product.id %}">Buy Now</a>
    </div>
</body>
</html>
